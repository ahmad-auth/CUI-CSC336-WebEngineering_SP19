<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type = "text/css" rel = "stylesheet">
	<link href="style.css" type = "text/css" rel = "stylesheet">
</head>
<body>
	<div class = "container-fluid">	
			
		<div class="row">

			<div class="col-sm-1 col-lg-1"></div>
			
			<div class="col-sm-5 col-lg-5">
				<div class="dabba">
						<h2>MEMBER LOGIN</h2>
						<img src="">
						<input type="text" class="form-control" placeholder="USERNAME">
						<input type="text" class="form-control" placeholder="PASSWORD">
						<div class="form-group row">
							<div class="col-sm-1"><input type="checkbox"></input></div>
							<div class="col-sm-5"><p>Remember me</p></div>
							<div class="col-sm-1"><input type="checkbox"></input></div>
							<div class="col-sm-5"><p>Forget Password?</p></div>
						</div>
						<button class="btn btn-info">LOGIN</button>
				</div>

				<div class="dabba">
					<p>You are not a member?</p>
					<button class="btn btn-info">REGISTER NOW</button>
				</div>
			</div>	

			<div class="col-sm-1 col-lg-1"></div>
			
			<div class="col-sm-5 col-lg-5 dabba">
				<h2>REGISTRATION</h2>
				<img src="">
				<input type="text" class="form-control" placeholder="First Name">
				<input type="text" class="form-control" placeholder="Last Name">
				<input type="text" class="form-control" placeholder="User Name">
				<input type="text" class="form-control" placeholder="Email Address">
				<input type="text" class="form-control" placeholder="Password">
				<input type="text" class="form-control" placeholder="Confirm Password">
				<div class="form-group row">
					<div class="col-sm-1 col-lg-1"><input type="checkbox"></input></div>
					<div class="col-sm-5 col-lg-5"><p>Subscribe to Newsletter</p></div>
				</div>
				<div class="form-group row">
					<button class="btn btn-info col-sm-4">REGISTER</button>
					<button class="btn btn-info col-sm-4">CANCEL</button>
				</div>
			</div>

			<div class="col-sm-1 col-lg-1"></div>

		</div>

	</div>
</body>
</html>
